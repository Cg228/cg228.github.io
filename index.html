<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 4em;
            color: #FF69B4;
            margin-top: 100px;
        }
        .content {
            margin-top: 50px;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .image-placeholder {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
        }
        .gif-container {
            margin-top: 30px;
        }
        .gif-container img {
            width: 300px;
            border-radius: 10px;
        }
        footer {
            margin-top: 50px;
            font-size: 1.2em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>

    <div class="content">
        <p>We're so excited to celebrate this special day with you!</p>
        
        <div class="images">
            <div class="image-placeholder">
                <p>Image 1</p>
            </div>
            <div class="image-placeholder">
                <p>Image 2</p>
            </div>
            <div class="image-placeholder">
                <p>Image 3</p>
            </div>
        </div>

        <div class="gif-container">
            <h2>Enjoy this Birthday Gif!</h2>
            <img src="https://media.giphy.com/media/3o7qE2o6uN6dPczqte/giphy.gif" alt="Birthday Gif">
        </div>
    </div>

    <footer>
        <p>Have a wonderful day!</p>
    </footer>
</body>
</html>
